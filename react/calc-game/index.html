<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="aisuluu"></div>
    <script type="text/babel">

        function MathSigh ({value}) {
            return (
                <span>{value}</span>
            )
        }

        function TaskNumber(props) {
            return (
                <span >{props.num}</span>
            )
        }

        function App() {
            const [state, setState] = React.useState({
                num1: Math.ceil(Math.random() * 100),
                num2: Math.ceil(Math.random() * 100),
                result: "",
                correct: 0,
                wrong: 0
            })

            function changeRes(event) {
                setState({
                    ...state,
                    result: event.target.value
                })
            }

            function check(event) {
                if (event.key === "Enter") {
                    if (state.num1 + state.num2 === Number(state.result)) {
                        setState({
                            ...state,
                            correct: state.correct + 1,
                            num1: Math.ceil(Math.random() * 100),
                            num2: Math.ceil(Math.random() * 100),
                            result: "",
                        })
                    } else {
                        setState({
                            ...state,
                            wrong: state.wrong + 1,
                        })
                    }
                } 
            }

            const taskStyle = {
                fontSize: "48px",
                color: "#eee",
                background: "black",
                display: "inline-block"
            }

            return (
                <div>
                    <div style={taskStyle}> 
                        <TaskNumber num={state.num1}/>   
                        <MathSigh value="+"/>            // компонент, ключ
                        <TaskNumber num={state.num2}/>
                        </div>
                    <br/>
                    <input autoFocus={true} type="text" value={state.result} onInput={changeRes} onChange={changeRes}/>
                    <button>+</button>
                    <button>+</button>
                    <button>+</button>
                    <button>+</button>
                    <div>Correct: <span style={{color: "green"}}>{state.correct}</span></div>
                    <div >Wrong: <span className="wrong">{state.wrong}</span></div>

                </div>
            )
        }

        ReactDOM.render(<App/>, document.getElementById("aisuluu"))
        
    </script>
</body>
</html>
